<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shared Hosting Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-placeholder {
            width: 190px;
            height: 50px;
            background-color: #a0aec0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 40px auto;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .main-title {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .main-title .highlight {
            color: #007bff;
            font-weight: bold;
        }

        .description {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .button-group {
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            min-width: 150px;
        }

        .primary-btn {
            background-color: #343a40;
            color: #fff;
        }

        .primary-btn:hover {
            background-color: #23272b;
            transform: translateY(-2px);
        }

        .secondary-btn {
            background-color: #343a40;
            color: #fff;
        }

        .secondary-btn:hover {
            background-color: #23272b;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">
            <span>190 x 50</span>
        </div>
        <h1 class="main-title">Best <span class="highlight">Shared Hosting</span> Company</h1>
        <p class="description">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
        <div class="button-group">
            <button class="btn primary-btn">View Plans</button>
            <button class="btn secondary-btn">All Features</button>
        </div>
    </div>
</body>
</html>

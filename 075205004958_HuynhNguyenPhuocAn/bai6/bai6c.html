<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Form</title>
</head>
<body bgcolor="#f9f9f9"> <center> <table border="0" cellpadding="20" cellspacing="0" bgcolor="white" width="400"> <tr>
        <td align="center">
          <font size="5"><b>Contact Form</b></font> </td>
      </tr>
      <tr>
        <td>
          <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" size="50" required><br><br>

            <label for="telephone">Telephone Number:</label><br>
            <input type="text" id="telephone" name="telephone" size="50" required><br><br> <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" size="50" required><br><br> <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" value="#0000ff" size="10"><br><br> <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" size="50" required><br><br> <p align="center"> <input type="submit" value="Submit">
            </p>
          </form>
        </td>
      </tr>
    </table>
  </center>

</body>
</html>

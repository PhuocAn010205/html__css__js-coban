<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body bgcolor="#f9f9f9"> <center> <table border="0" cellpadding="0" cellspacing="0" width="700"> <tr>
        <td>
          <form>
            <table border="0" cellpadding="20" cellspacing="0" bgcolor="white" width="100%"> <tr>
                <td align="center">
                  <font size="5"><b>Contact Us</b></font> </td>
              </tr>
              <tr>
                <td>
                  <fieldset>
                    <legend><font size="3"><b>Your message:</b></font></legend> <label for="to">To</label><br>
                    <input type="text" id="to" name="to" value=" " size="80"><br><br>

                    <label for="email">Your email</label><br>
                    <input type="text" id="email" name="email" size="80"><br><br> <label for="message">Message</label><br>
                    <textarea id="message" name="message" rows="10" cols="80"></textarea><br><br>

                    <label for="file">Attach File</label><br>
                    <input type="file" id="file" name="file">
                  </fieldset>

                  <p> <fieldset>
                      <legend><font size="3"><b>How you found us:</b></font></legend>

                      <label for="hear">How did you hear of us</label><br>
                      <select id="hear" name="hear">
                        <option>Google</option>
                        <option>Facebook</option>
                        <option>Instagram</option>
                        <option>Yahoo</option>
                      </select><br><br>

                      <input type="checkbox" id="newsletter" name="newsletter" checked>
                      <label for="newsletter">Newsletter Ensure this box is checked if you would like to receive email updates</label>
                      </fieldset>
                  </p>

                  <p align="center"> <input type="submit" value="Send message">
                  </p>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </center>

</body>
</html>
